<div class="card m-1" style="width:100%;align-items: center;">
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <th>Category Id</th>
                <th>Category Name</th>
                <th>BriefDetails</th>
               
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let item of list">
               <td>{{item.cid}}</td>
               <td>{{item.cname}}</td>
               <td>{{item.cdetails}}</td>
               <td><button class="btn btn-info btn-lg" type="button" (click)="Update()">Edit</button></td>
               <td><button class="btn-danger btn-lg" type="button" (click)="Delete(item.cid)">Delete</button></td>
            </tr>
        </table>
    </div>
    </div>
